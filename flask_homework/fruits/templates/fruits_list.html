{% extends "layout.html" %}
{% block title %}Fruits{% endblock %}
{% block content %}
    <div data-name="fruits">
        <div>
            <h3>Fruits list</h3>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control add-item-field"
                   placeholder="Fruit name"
                   aria-label="Fruit name"
                   aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-primary add-item-btn" type="button">
                    Add new
                </button>
            </div>
        </div>
        <ul class="list-group">
            {% for item in items %}
                <li class="list-group-item list-group-item-action">
                    <div class="d-flex align-items-center justify-content-between">
                        <div data-item>{{ item }}</div>
                        <button class="btn btn-sm btn-danger rm-item-btn">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
